{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css?fbclid=IwAR2iM9Vv3ypA56f6kjp69EmcLsi7u-OKRrEL8hCcXkq9iePpT0Q-9OnNssw"/>    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <title>{% block title %}My Skincare Faves{% endblock %}</title>
</head>

<body style='background-image: url("{% static "images/Background_image.jpg" %}")'>

<div class="wrapper">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/logo.png' %}" alt="Flaticon Icon">
                    <span class="title-text">My Skincare Faves</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    {% include 'nav.html' %}
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-fill">
        {% block page_content %}
        {% endblock %}
    </main>
</div>

<footer class="footer">
    <div class="container text-center">
        <span class="text-muted">Â© <span id="currentYear"></span> My Skincare Faves</span>
    </div>
</footer>

<script>
    var currentYear = new Date().getFullYear();
    document.getElementById("currentYear").innerHTML = currentYear;
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
