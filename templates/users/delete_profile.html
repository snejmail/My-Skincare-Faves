{% extends 'base.html' %}
{% block page_content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="form-card">
            <h2 class="text-center">Delete Profile</h2>
            <p class="text-center">Are you sure you want to delete your account? This action cannot be undone.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'details_user' user.pk %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
