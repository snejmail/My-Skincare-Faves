{% extends 'base.html' %}
{% block page_content %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-card">
                <h2 class="text-center">Update Profile</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
